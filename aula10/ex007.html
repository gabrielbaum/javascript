<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input {
            font:  normal 20px Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="0"> +
    <input type="number" name="txtn2" id="txtn2" placeholder="0">
    <input type="button" value="Somar" onclick= "somar()">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <input type="button" value="Multiplicar" onclick= "multiplicar()">
    <input type="reset" value="limpar" onclick="reset()">
    <div id="res">resultado
    </div>
    
     <script>
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = s
        }
        function subtrair() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = s
        }
        function multiplicar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = s
        }

        function reset() {
            document.getElementById('txtn1').value = "" ;
            document.getElementById('txtn2').value = "" ;
            res.innerHTML = 'resultado'
        }     </script>

    
</body>
</html>
