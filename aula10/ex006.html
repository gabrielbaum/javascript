<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(12, 149, 12);
            color: white;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
       

        function clicar() {a.innerText = 'Clicou !'
         a.style.background = 'red'}

        function entrar() { a.innerText = ' Entrou !'
         a.style.background = 'grey' 
         a.style.borderRadius = '50%'}

        function sair() { a.innerText = 'Saiu !'
            a.style.borderRadius = '0px'
            a.style.background = ' rgb(12, 149, 12)'
        }
        

    </script>
    
</body>
</html>
